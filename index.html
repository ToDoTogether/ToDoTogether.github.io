<!DOCTYPE html>

<html lang="de">
    <head>
        <title>ToDoTogether</title>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/addSubjectBtn.css">
        <link rel="stylesheet" href="assets/css/allSubjects.css">
        <link rel="stylesheet" href="assets/css/maxSubject.css">
        <link rel="stylesheet" href="assets/css/colorPalette.css">
        <link rel="stylesheet" href="assets/css/deleteWarning.css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">

        <!-- Google Fonts Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Javascript Files -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/subject.js"></script>
    </head>
    <body>
        <!-- Section with all the subjects listed -->
        <section id="allSubjects">
            <!-- Button to create a new subject -->
            <span id="addSubjectBtn" class="material-icons">circle
                <span id="addSubjectBtnIcon" class="material-icons">add</span>
            </span>
        </section>

        <!-- Section for displaying one subject maximized -->
        <section id="maxSubject">
            <div id="maxSubjectNavbar">
                <div>
                    <span id="goBackBtn" class="material-icons">arrow_back</span>
                </div>
                <div>
                    <span id="changeColorBtn" class="material-icons">palette</span>
                    <span id="delSubjectBtn" class="material-icons">delete</span>
                </div>
            </div>
        </section>

        <!-- Section for the color palette -->
        <section id="colorPalette">
            <div id="exitColorPalette"></div>
            <div id="colors">
                <span id="colWhite" class="material-icons">circle</span>
                <span id="colGreen" class="material-icons">circle</span>
                <span id="colOrange" class="material-icons">circle</span>
                <span id="colRed" class="material-icons">circle</span>
                <span id="colBlue" class="material-icons">circle</span>
                <span id="colYellow" class="material-icons">circle</span>
            </div>
        </section>

        <!-- Warning window before deleting subject -->
        <section id="deleteWarning">
            <section id="deleteWarningBox">
                <h2>Möchtest du diesen Eintrag löschen?</h2>
                <span>
                    <button id="deleteWarningBtnYes">Ja</button>
                    <button id="deleteWarningBtnNo">Nein</button>
                </span>
            </section>
        </section>
    </body>
</html>
